<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
<script type="text/javascript">
var url_s = window.location.href;
var url = new URL(url_s);
var vars = url.searchParams.get("vars");
if (vars === "designer") {
	window.addEventListener("message", onMsg, false);
	function onMsg(event) {
		if (event.origin !== "https://designer-beta.gravit.io") {
			return;
		}

		if (event.data === "v") {
			var settings = window.localStorage.getItem('designer.settings') || {};
			try {
				settings = JSON.parse(settings);
				event.source.postMessage("OK", event.origin);
				return;
			} catch (e) {};
		}
		event.source.postMessage("ERR", event.origin);
	}
}
</script>
</body>
</html>
